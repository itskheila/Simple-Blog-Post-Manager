<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Post Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Simple Blog Post Manager</h1>
    </header>
    <main>
        <section id="post-list">
            <h2>Blog Posts</h2>
            <ul id="posts"></ul>
        </section>
        <section id="post-details">
            <h2>Post Details</h2>
            <div id="details"></div>
        </section>
        <section id="new-post">
            
        <form id="new-post-form">
            <h4>Create New Post</h4>
            <label for="new-title">Title:</label>
            <input type="text" name="title" id="new-title">
            <label for="new-content">Content:</label>
            <textarea name="content" id="new-content" rows="5"></textarea>
            <label for="new-author">Author:</label>
            <input type="text" name="author" id="new-author">
            <label for="new-image">Image URL:</label>
            <input type="text" name="image" id="new-image">
            <button type="submit">Add Post</button>
        </form>

            <h2>Add New Post</h2>
            <form id="edit-post-form" class="hidden">
                <h4>Update Post Details</h4>
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" >
                <label for="edit-content">Content:</label>
                <textarea id="edit-content" rows="5" ></textarea>
                <label for="edit-author">Author:</label>
                <input type="text" id="edit-author" >
                <label for="edit-image">Image URL:</label>
                <input type="text" id="edit-image" >
                <button type="submit">Update Post</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
